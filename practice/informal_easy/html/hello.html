<!DOCTYPE html>
<html>
<head lang="zh-CN">
	<meta charset="UTF-8">
	<title>Hello world jQuery</title>
	<script src="../js/jquery-3.1.1.js"></script>
	<script>
		function showMsg() {
			alert("!!!");
		}
		$(document).ready(function() {
			$("#testDiv2").click(function () {
				showMsg();
			});
		});
	</script>
</head>
<body>
<div id="testDiv1" onclick="showMsg()">click event 1</div>
<div id="testDiv2">click event 2</div>
</body>
</html>
